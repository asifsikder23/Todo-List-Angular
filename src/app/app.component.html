<div class="container">
  <div class="todo-list">
    <h1>Todo List</h1>
    <div>
      <input
        [(ngModel)]="todo.title"
        type="text"
        placeholder="Add a new task..."
      />
      <button
        [disabled]="!todo.title"
        [ngStyle]="{
          color: !todo.title ? 'light' : 'white',
          background: !todo.title ? 'gray' : '#4285f4'
        }"
        (click)="addTodo()"
        type="submit"
      >
        {{ todo.id ? "Update" : "Add list" }}
      </button>
    </div>
    <ul>
      <li *ngFor="let item of todolist">
        <!-- <p>{{ item.id }}.</p> -->
        <label for="task3"> {{ item.title }} </label>
        <i (click)="edit(item)" class="fa fa-pencil"></i>
        <i (click)="deleteTodo(item.id)" class="fa fa-times"></i>
      </li>
    </ul>
  </div>
</div>
